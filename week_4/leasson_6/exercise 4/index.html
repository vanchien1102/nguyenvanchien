<!DOCTYPE html>
<html>
    <head>
        <title>Bài 4 - S </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <link rel="stylesheet" type="text/css" href="style.css">
            <h1 class="center-parent">Đăng ký thành viên </h1>
            <h2>Để đăng kí thành viên, bạn cần khai báo tất cả các ô trống dưới đây: </h2>
            <input type="Họ và tên đệm" placeholder="Họ và tên đệm " class="box-user">
            <br><br>
            <input type="Tên" placeholder="Tên" class="box-name"><br><br>
            <input type="Tên đăng nhập" placeholder="Tên đăng nhập" class="box-login">
            <br><br>
            <input type="Email" placeholder="Email" class="box-email">
            <br><br>
            <input type="Mật khẩu" placeholder="Mật khẩu" class="password">
            <br><br>
            <input type="Lặp lại mật khẩu" placeholder="Lặp lại mật khẩu" class="laulamroi">
            <br><br>
            <h3>Giới tính</h3>
            <input type="radio" id="N/A" name="gender" value="N/A">
            <label for="N/A">N/A</label>
            <input type="radio" id="Nam" name="gender" value="Nam">
            <label for="Nam">Nam</label>
            <input type="radio" id="Nữ" name="gender" value="Nữ">
            <label for="Nữ">Nữ</label>
            <br>
            <input type="date" placeholder="date" class="daysofbirth">
            <br><br>
            <input type="Chữ ký" placeholder="Chữ ký" class="Chuky">
            <br><br>
            <input type="Câu hỏi bảo mật" placeholder="Câu hỏi bảo mật" class="anha">
            <br><br>
            <input type="Trả lời câu hỏi" placeholder="Trả lơi câu hỏi" class="question">
            <br>
            <div class="cangiua">
            <input type="checkbox"> Tôi đồng ý với</input>
            <button>Quy định thành viên đăng ký</button>
            <br>
            <button>Thiết lập lại</button>
            <button style="background-color:cornflowerblue">Đăng ký thành viên </button>
            </div>
        </body>
</html>
