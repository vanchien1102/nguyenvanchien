<!DOCTYPE html>
<html>
    <head>
    </head>
        <body>
            <h1>Thanh toán </h1>
            <label>Tên đầy đủ </label>
            <input type="text" placeholder="Nhập tên đầy đủ người mua hàng">
            <br>
            <label>Password </label>
            <input type="password" placeholder="Nhập password">
            <br>
            <label>Eamil </label>
            <input type="email" placeholder="Nhập email">
            <br>
            <label>Date </label>
            <input type="Date">
            <br>
            <form>
            <label for="browser">Mặt mua hàng </label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="shoes"></option>
                <option value="socks"></option>
                <option value="shirt"></option>
                <option value="sandals"></option>
                <option value="trousers"></option>
            </datalist>
            </form>
            <label>Số lượng mua </label>
            <input type="number" min="1" max="5">
            <br>
            <label>Bán kính </label>
            <input type="range" min="10" max="20">
            <br>
            <button>Đăng kí </button>
        </body>
</html>
