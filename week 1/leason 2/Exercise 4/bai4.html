<html>
	<head>
		<title>Table RowColspan</title>
		<style>
			table, tr, td { border: 2px solid black;
							border-collapse: collapse;
							}
					tr, td { padding: 5px;
							text-align: left;
							}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>Hà Nội</td>
				<th rowspan="2">HCM</th>
				<td>Đà Nẵng</td>
				<td>Huế</td>
			</tr>
			<tr>
				<td>Vũng Tàu</td>
				<td colspan="2">Cà Mau</td>
			</tr>
		</table>
	</body>
</html>
